<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Player Name Input Section -->
        <div class="input-container">
            <input type="text" id="playerXName" placeholder="Enter Player X's Name" />
            <input type="text" id="playerOName" placeholder="Enter Player O's Name" />
            <button id="startGameBtn">Start Game</button>
        </div>

        <!-- Game Board -->
        <div class="board" id="board"></div>
        <div class="message" id="message">Please enter player names to start</div>
        <button class="reset-btn" id="resetBtn" style="display:none;">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
